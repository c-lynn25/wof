    <style>

        #confirm {
            display: none;
            background-color: #F3F5F6;
            color: #000000;
            border: 1px solid #aaa;
            position: fixed;
            width: 600px;
            height: 500px;
            left: 40%;
            top: 40%;
            box-sizing: border-box;
            text-align: center;
        }

            #confirm button {
                background-color: #FFFFFF;
                display: inline-block;
                border-radius: 12px;
                border: 4px solid #aaa;
                padding: 5px;
                text-align: center;
                width: 60px;
                cursor: pointer;
            }

            #confirm .message {
                text-align: center;
                background-color: #F3F5F6;
            }
    </style>
</head>

<body onload="displayCredits()">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Wheel of Fortune</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            THIS USER IS LOGGED ON
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="cashout()">Cash Out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Log Out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="functionAlert()">Need Help?</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <div id="container">
        <p>Welcome //username//</p>
        <div id="aside-left">
            <div class="credDiv-column">
                <h4>Credits</h4>
                <p id="credAmount" style="border-radius:5px;"></p>
                <h4>Bet Amount</h4>
                <button onclick="addLiveCredit()">Add Credit</button><br />
                <br /><button onclick="cashout()">Cash Out</button>
            </div>
        </div>
        <div id="aside-right">
            <div class="wheelDiv-column">
                <img src="img/wheel.png" width="250" height="250" />
            </div>
        </div>
        <div id="footer">
            <div class="slideDiv-column">
                <input type="range" id="betA" value="1" min="10" max="100" step="10"
                       oninput="document.getElementById('betAmount').innerHTML = this.value" />
                <label id="betAmount"></label>
            </div>
            <div class="spinDiv-column">
                <button onclick="spin()">Spin</button>
            </div>
        </div>

       <!---- <div id="confirm">
            <div class="message">Welcome to <br /><b>fantastic 5's WHEEL OF FORTUNE!</b><br /> Here is a step by step tutorial on how to play.<br />Players are allocated with 100 credits on the first session.<br />Select a bet amount by using the slider - note, only increments of 10 are allowed, with a minimum bet of 10 credits.<br />Once you've selected your bet, press SPIN!<br />And await your result.</div><br>
            <button class="yes">Let's try!</button>
        </div>-->

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/utils/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TimelineLite.min.js"></script>
